<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>IndexedDB note store</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 mb-4">
        <div class="col-md-12">
          <center>
            <h1 class="h1">IndexedDB CRUD App</h1>
          </center>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="npm">NPM</label>
          <input type="text" class="form-control" id="npm">
        </div>
        <div class="form-group col-md-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-md-3">
          <label for="score">Score</label>
          <input type="number" class="form-control" id="score">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip"></label>
          <button class="form-control btn btn-success" onclick="submitData()">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-11" id="data-table"></div>
      </div>
      <div class="row">
        <p id="demo"></p>
      </div>
    </div>

    <script id="data-template" type="text/x-handlebars-template">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>NPM</th>
            <th>Name</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{#each data}}
            <tr>
              <td>{{npm}}</td>
              <td>{{name}}</td>
              <td>{{score}}</td>
              <td>
                <button class="btn btn-danger" onclick="deleteData({{{npm}}})">Delete</button>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

    <script src="handlebars-v4.4.3.js"></script>
    <script src="db.js"></script>
  </body>
</html>
